name: PR Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-types:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check backend
        run: npx tsc --noEmit -p apps/backend/tsconfig.json
      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Run backend tests
        run: npm run test -w apps/backend -- --passWithNoTests
